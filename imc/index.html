<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Calculadora IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
  <main class="container my-5 col-md-6 card">
    <h1 class="text-center mb-4">Calculadora de IMC</h1>

    <form class="row g-3 align-items-center">
      <div class="col-12 col-md-6">
        <label for="weight" class="form-label">Peso (kg):</label>
        <input id="weight" type="number" min="1" step="0.1" value="70" class="form-control">
      </div>

      <div class="col-12 col-md-6">
        <label for="height" class="form-label">Altura (m):</label>
        <input id="height" type="number" min="0.5" step="0.01" value="1.75" class="form-control">
      </div>

      <div class="col-12">
        <button id="calc" type="button" class="btn btn-primary w-100 fw-bold">
          Calcular IMC
        </button>
      </div>

      <!-- Resultado -->
      <div class="col-12">
        <div id="result" class="mt-4" aria-live="polite"></div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
